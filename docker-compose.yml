version: '3'

services: 
    db:
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: phuonghai
            MYSQL_DATABASE: phuonghai
            MYSQL_USER: phuonghai
            MYSQL_PASSWORD: phuonghai
        ports: 
            - 3308:3306
